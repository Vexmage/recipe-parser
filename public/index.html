<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Parser</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Recipe Parser</h1>

        <!-- Recipe Input Area -->
        <div class="mb-3">
            <label for="recipeInput" class="form-label">Enter Recipe:</label>
            <textarea id="recipeInput" class="form-control" rows="8" placeholder="Enter recipe here..."></textarea>
        </div>

        <!-- Parse Button -->
        <div class="text-center mb-4">
            <button onclick="parseRecipe()" class="btn btn-primary">Parse Recipe</button>
        </div>

        <!-- Output Area -->
        <div>
            <h3 class="text-center">Parsed Output</h3>
            <pre id="output" class="border p-3 bg-light" style="max-height: 300px; overflow-y: auto;"></pre>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        async function parseRecipe() {
            const recipeText = document.getElementById('recipeInput').value;
            
            try {
                const response = await fetch('/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ recipe: recipeText })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    document.getElementById('output').textContent = `Error: ${result.error}`;
                } else {
                    document.getElementById('output').textContent = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
